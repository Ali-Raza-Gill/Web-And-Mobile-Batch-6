<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: rgb(78, 143, 62);font-weight: bold;font-family:'Gill Sans';margin: 23px 210px;">Simple calculator</h1>
<div class="container p-3 mt-5"style="border:solid 2px;  max-width:340px;">
    <div class="row mt-3   p-2 ">
        <div class="col">
            <div class="input-group mb-">
                
                <input type="text" class="form-control p-3 mt-2 " placeholder="Enter the Value" aria-label="Username" aria-describedby="basic-addon1" readonly id="result">
              </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(1)">1</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(2)">2</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(3)">3</button>
            </div>
            <div class="col">

                <button class="btn btn-lg btn-dark" onclick="appendOperator('/')">/</button>
                        </div>
            
        </div>
    </div>
    <div class="row mt-3">
        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(4)">4</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(5)">5</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(6)">6</button>
            </div>
            <div class="col">

                <button class="btn btn-lg btn-dark" onclick="appendOperator('*')">*</button>
                        </div>
            
        </div>
    </div>
    <div class="row mt-3">
        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(7)">7</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(8)">8</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(9)">9</button>
            </div>
            <div class="col">

                <button class="btn btn-lg btn-dark" onclick="appendOperator('+')">+</button>
                        </div>
            
        </div>
    </div>
    <div class="row mt-3">
        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-danger" onclick="clearresult()">C</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary" onclick="appendNumber(0)">0</button>
            </div>
            
            <div class="col">

                <button class="btn btn-lg btn-dark" onclick="appendOperator('-')">-</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-success" onclick="calculate()">=</button>
            </div>
            
        </div>
    </div>
    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
